# Application
spring.application.name=neurobudget-api
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/neurobudget
spring.datasource.username=neurobudget
spring.datasource.password=neurobudget123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=neurobudget-secret-key-change-in-production-min-256-bits-required-for-HS256
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.neurobudget=DEBUG
logging.level.org.springframework.security=DEBUG
