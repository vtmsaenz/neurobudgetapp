version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neurobudget-postgres
    environment:
      POSTGRES_DB: neurobudget
      POSTGRES_USER: neurobudget
      POSTGRES_PASSWORD: neurobudget123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurobudget"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
